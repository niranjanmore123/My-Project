
<div class="container w-50">
<h2>Add new Patient Record</h2>
<form #patient="ngForm" (ngSubmit)="processAddPatientForm(patient)">
    <div class="mb-3">
      <label for="name" class="form-label">Patient Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel>
    
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="text" class="form-control" id="age" name="age" ngModel>
    </div>
   
    <div class="mb-3">
        <label for="mobileNo" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="mobileNo" name="mobileNo" ngModel>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" ngModel>
      </div>

      <div class="mb-3 form-check">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male" checked ngModel>Male <br>
        <input type="radio" name="gender" value="Female" ngModel>Female
      </div>

      <div class="mb-3">
      <label for="bloodGroup">Select BloodGroup: </label>
      <select class="form-select" name="bloodGroup" ngModel>
        <option ngModel value="A +ve">A Positive</option>
        <option ngModel value="A -ve">A Negative</option>
        <option ngModel value="B +ve">B Positive</option>
        <option ngModel value="B -ve">B Negative</option>
        <option ngModel value="AB +ve">AB Positive</option>
        <option ngModel value="AB -ve">AB Negative</option>
        <option ngModel value="O +ve">O Positive</option>
        <option ngModel value="O -ve">O Negative</option>
      </select>
    </div>

      <div class="mb-3">
        <label for="disease" class="form-label">Diease</label>
        <input type="text" class="form-control" id="disease" name="disease" ngModel>
      </div>

      <div class="mb-3">
        <label for="fees" class="form-label">Fees</label>
        <input type="number" class="form-control" id="fees" name="fees" ngModel>
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
