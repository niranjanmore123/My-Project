<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form [formGroup]="sampleform" (ngSubmit)="handleFormData()">

          <!-- Email input -->
          <div class="form-outline mb-4">

            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter username or email" name="email" formControlName="email" >
            <label class="form-label" for="form3Example3">Username or Email address</label>
            <span style="color: red;" *ngIf="sampleform.get('email')?.invalid && sampleform.get('email')?.touched">email is invalid</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter your password" name="password" formControlName="password">
            <label class="form-label" for="form3Example4">Password</label>
            <span style="color: red;" *ngIf="sampleform.get('password')?.invalid && sampleform.get('password')?.touched">Password is invalid</span> 
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="sampleform.invalid">Login</button>

            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account..? <a class="link-danger" routerLink="/signup">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
