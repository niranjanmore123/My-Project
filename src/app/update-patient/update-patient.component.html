
<div class="container w-50">
    <h2>Update Patient Record</h2>
  <form (ngSubmit)="update()">
    <div class="mb-3">
      <label for="name" class="form-label">Patient Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="patient.name">
    
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="text" class="form-control" id="age" name="age" [(ngModel)]="patient.age">
    </div>
   
    <div class="mb-3">
        <label for="mobileNo" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="patient.mobileNo">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="patient.address">
      </div>

      <div class="mb-3 form-check">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male" [(ngModel)]="patient.gender">Male <br>
        <input type="radio" name="gender" value="Female" [(ngModel)]="patient.gender">Female
      </div>

      <div class="mb-3">
      <label for="bloodGroup">Select BloodGroup: </label>
      <select class="form-select" [(ngModel)]="patient.bloodGroup">
        <option value="A +ve">A Positive</option>
        <option value="A -ve">A Negative</option>
        <option value="B +ve">B Positive</option>
        <option value="B -ve">B Negative</option>
        <option value="AB +ve">AB Positive</option>
        <option value="AB -ve">AB Negative</option>
        <option value="O +ve">O Positive</option>
        <option value="O -ve">O Negative</option>
      </select>
    </div>

      <div class="mb-3">
        <label for="disease" class="form-label">Disease</label>
        <input type="text" class="form-control" id="disease" name="disease" [(ngModel)]="patient.diease">
      </div>

      <div class="mb-3">
        <label for="fees" class="form-label">Fees</label>
        <input type="number" class="form-control" id="fees" name="fees" [(ngModel)]="patient.fees">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
