<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form [formGroup]="signUpForm" (ngSubmit)="handleFormData()">

            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="form3Example1" class="form-control form-control-lg"
                  placeholder="Enter your Name" name="name" formControlName="name">
                <label class="form-label" for="form3Example1">Name</label>
              </div>

               <!-- UserName input -->
            <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control form-control-lg"
                  placeholder="Enter username" name="username" formControlName="username">
                <label class="form-label" for="form3Example2">User Name for your Login</label>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" name="email" formControlName="email">
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter your password" name="password" formControlName="password">
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="signUpForm.invalid">Register</button>

                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account..? <a class="link-primary" routerLink="/login">Sign in</a>
                </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
