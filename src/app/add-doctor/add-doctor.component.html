
<div class="container w-50">
  <h2>Add new Doctors Record</h2>
<form #doctor="ngForm" (ngSubmit)="processAddDoctorForm(doctor)">
  <div class="container">
  <div class="mb-3">
    <label for="name" class="form-label">Doctors name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel>

  </div>
  <div class="mb-3">
    <label for="specialization" class="form-label">Specialization</label>
    <input type="text" class="form-control" id="specialization" name="specialization" ngModel>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" ngModel>
  </div>


  <div class="mb-3">
    <label for="mobileNo" class="form-label">Mobile No.</label>
    <input type="text" class="form-control" id="mobileNo" name="mobileNo" ngModel>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
</div>
